server:
  port: 8080
spring:
  data:
    redis:
      host: redis
      port: 6379
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://postgres:5432/risk-radar
    username: risk-radar-admin
    password: passwd
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
jwt:
  access-secret: ${JWT_ACCESS_SECRET}
  refresh-secret: ${JWT_REFRESH_SECRET}